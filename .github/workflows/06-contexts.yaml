name: 06 - Contexts

on: push

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar informações
        run: |
          echo "Nome do Evento: ${{github.event_name}}"
          echo "Ref: ${{github.ref}}"
          echo "SHA: ${{github.sha}}"
          echo "Actor: ${{github.actor}}"
          echo "Workflow: ${{github.workflow}}"
          echo "Run ID: ${{github.run_id}}"
          echo "Run Number: ${{github.run_number}}"
